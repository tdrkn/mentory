# ============================================
# Mentory DEV Docker Compose
# ============================================
# Usage: make dev | docker compose -f infra/docker-compose.dev.yml up

networks:
  mentory-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:16-alpine
    container_name: mentory-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-mentory}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mentory}
      POSTGRES_DB: ${DB_NAME:-mentory}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - mentory-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-mentory} -d ${DB_NAME:-mentory}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ============================================
  # Redis (Cache, Sessions, Queues)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: mentory-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - mentory-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================
  # MinIO (S3-compatible Object Storage)
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: mentory-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-mentory}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-mentory123}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    networks:
      - mentory-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ============================================
  # MailHog (SMTP Testing for Email Notifications)
  # ============================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: mentory-mailhog
    restart: unless-stopped
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025"   # SMTP
      - "${MAILHOG_UI_PORT:-8025}:8025"      # Web UI
    networks:
      - mentory-network

  # ============================================
  # API (NestJS)
  # ============================================
  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile.api
      target: development
    container_name: mentory-api
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${DB_USER:-mentory}:${DB_PASSWORD:-mentory}@db:5432/${DB_NAME:-mentory}
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-mentory}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-mentory123}
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
    volumes:
      # Source code (hot reload)
      - ../apps/api:/app/apps/api:delegated
      - ../packages/shared/src:/app/packages/shared/src:delegated
      # Persist built shared package
      - ../packages/shared/dist:/app/packages/shared/dist:delegated
      # Exclude node_modules (use container's)
      - /app/node_modules
      - /app/apps/api/node_modules
      - /app/packages/shared/node_modules
    ports:
      - "${API_PORT:-4000}:4000"
    networks:
      - mentory-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "pnpm --filter @mentory/shared build && pnpm dev:api"

  # ============================================
  # Web (SvelteKit)
  # ============================================
  web:
    build:
      context: ..
      dockerfile: infra/Dockerfile.web
      target: development
    container_name: mentory-web
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      NODE_ENV: development
      WATCHPACK_POLLING: "true"
    volumes:
      # Source code (hot reload)
      - ../apps/web:/app/apps/web:delegated
      - ../packages/shared/src:/app/packages/shared/src:delegated
      - ../packages/shared/dist:/app/packages/shared/dist:delegated
      # Exclude build artifacts and node_modules
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/packages/shared/node_modules
    ports:
      - "${WEB_PORT:-3000}:3000"
    networks:
      - mentory-network
    depends_on:
      - api
    command: pnpm dev:web
