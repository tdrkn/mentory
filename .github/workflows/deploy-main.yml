name: Deploy Main To Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check web
        run: pnpm --filter @mentory/web check

      - name: Build
        run: pnpm build

  deploy:
    runs-on: ubuntu-latest
    needs: ci
    timeout-minutes: 20
    environment: production

    steps:
      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}

      - name: Add server host key
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT != '' && secrets.DEPLOY_PORT || '22' }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "$DEPLOY_PORT" -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts

      - name: Deploy on server
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT != '' && secrets.DEPLOY_PORT || '22' }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh -p "$DEPLOY_PORT" "$DEPLOY_USER@$DEPLOY_HOST" "DEPLOY_PATH='$DEPLOY_PATH' bash -s" <<'EOF'
          set -euo pipefail
          cd "$DEPLOY_PATH"

          if [ ! -d .git ]; then
            echo "DEPLOY_PATH is not a git repository: $DEPLOY_PATH"
            exit 1
          fi

          git fetch origin main
          git checkout main
          git pull --ff-only origin main

          if [ ! -f .env ]; then
            echo "Missing .env in DEPLOY_PATH"
            exit 1
          fi

          if ! grep -Eq '^DB_PASSWORD=.+' .env; then
            echo "DB_PASSWORD is empty in .env"
            exit 1
          fi

          docker compose -f infra/docker-compose.prod.yml up -d --build --remove-orphans
          docker compose -f infra/docker-compose.prod.yml exec -T api npx prisma migrate deploy
          docker image prune -af --filter "until=24h"
          docker builder prune -af --filter "until=24h"
          docker container prune -f
          docker compose -f infra/docker-compose.prod.yml ps
          EOF
