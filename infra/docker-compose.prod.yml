services:
  db:
    image: postgres:16-alpine
    container_name: mentory-db-prod
    environment:
      POSTGRES_USER: ${DB_USER:-mentory}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-mentory}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-mentory}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mentory-redis-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile.api
      target: production
    container_name: mentory-api-prod
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    expose:
      - "4000"

  web:
    build:
      context: ..
      dockerfile: infra/Dockerfile.web
      target: production
      args:
        PUBLIC_API_URL: ${PUBLIC_API_URL}
        PUBLIC_APP_URL: ${PUBLIC_APP_URL}
        PUBLIC_MINIO_URL: ${PUBLIC_MINIO_URL}
    container_name: mentory-web-prod
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    depends_on:
      - api
    expose:
      - "3000"

  caddy:
    image: caddy:2-alpine
    container_name: mentory-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
      - api
    restart: unless-stopped

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
